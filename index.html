<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tarot.js"></script>
    <title>tarotjs</title>
</head>
<body>
    <div>
        <img src="img/cards/CardBack.jpg" id="cardBack" alt="Card Back" style="max-width:100px; position: relative; float: right;">
        <h1>tarotjs</h1>
    </div>
    <div id="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>Ask a Question</li>
            <li>Shuffle the Deck</li>
            <li>Draw a Focus Card</li>
            <li>Deal the Cards for a Spread</li>
        </ol>
    </div>
    <hr>
    <div>
        <!--Enter question, grab deck, shuffle, draw focus card.-->
        <span class="spread" style="position: relative; float:left">
            <label for="question">What do you want to know?</label><br>
            <input type="text" id="question" name="question"><br>
            <input type="button" id="askBtn" value="Ask Question"><br>
            <input type="button" id="clear" value="Clear">
        </span>
        <span class="spread" style="position: relative; float:right">
                <input type="button" value="Shuffle Deck" id="shufBtn"><br>
                <input type="button" id="sigBtn" value="Pull Signifactor"><br>
                <input type="button" id="crossBtn" value="Pull Cross Card"><br>
                <input type="button" id="laySpread" value="Lay Spread"><br>
        </span>
    </div>

    <!--Structure for the Spread-->
    <div>
        <span class="spread">
            <table>
                <tr>
                    <td></td>
                    <td id="pos3"></td>
                    <td></td>
                    <td id="pos10"></td>
                </tr>
                <tr>
                    <td id="pos6"></td>
                    <td id="pos0"></td>
                    <td id="pos5"></td>
                    <td id="pos9"></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="pos4"></td>
                    <td></td>
                    <td id="pos8"></td>
                </tr>
                <tr>
                    <td id="pos1"></td>
                    <td id="pos2"></td>
                    <td></td>
                    <td id="pos7"></td>
                </tr>
            </table>
        </span>
    </div>
<!--Being Script for Spreads-->
    <script>
        //Make our deck.
        const deck = new DECK();
        deck.getDeck();     //Call this so you can always draw cards from an unshuffled deck.
        
        //Define some variables for later use.
        let question;
        let asked;
        //Clear the user entry, but store the question as a value.
        document.getElementById('askBtn').addEventListener('click',()=>{
            question = document.getElementById('question');
            asked = question.value;
            question.value = '';
        });
        
        //Call the shuffle method when the "Shuffle" button is pressed.
        document.getElementById('shufBtn').addEventListener('click',()=>{
            document.getElementById('cardBack').classList.add('shuffle');
            deck._deck = [];    //Empty this variable.
            deck.getDeck();     //Re-assemble the deck.
            deck.shuffle();     //Then shuffle it.
            setTimeout(()=>{document.getElementById('cardBack').classList.remove('shuffle')},2000);
        });

        //Pull the Signifactor when that button is clicked.
        document.getElementById('sigBtn').addEventListener('click',()=>{
            //Trumps do not have a "Suit" keypair and vice versa. Determine which to use.
            deck.suitTrumpM(0);
            //Call the IMG and dump it into the span based on the top card of the deck.
            document.getElementById('pos0').innerHTML = '<img src="img/cards/'+deck._deck[0].Place+'-'+deck.suitTrump+'.jpg">';
            console.log(deck._deck);

        });

        //Pull the cards needed for the Spread and dump them into the table.
        document.getElementById('laySpread').addEventListener('click',()=>{
            for (i = 3; i < 11; i++){
                deck.suitTrumpM(i);
                let position = 'pos'+i.toString();
                document.getElementById(position).innerHTML = '<img src="img/cards/'+deck._deck[i].Place+'-'+deck.suitTrump+'.jpg">';
                console.log(position, deck._deck[i]);
            }
        });

        //Clear the field!
        document.getElementById('clear').addEventListener('click',()=>{
            for (i = 0; i < 11; i++){
                deck.suitTrumpM(i);
                let position = 'pos'+i.toString();
                document.getElementById(position).innerHTML = '';
                console.log(position, deck._deck[i]);
            }
        });
    </script>
</body>
</html>
