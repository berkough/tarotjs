<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tarot.js"></script>
    <title>tarotjs</title>
</head>
<body>
    <h1>tarotjs</h1>
    <div id="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>Ask a Question</li>
            <li>Shuffle the Deck</li>
            <li>Draw a Focus Card</li>
            <li>Deal the Cards for a Spread</li>
        </ol>
    </div>
    <div id="main">
        <!--Enter question, grab deck, shuffle, draw focus card.-->
        <div style="text-align:center">
            <label for="question">What do you want to know?</label>
            <input type="text" id="question" name="question">&nbsp;<input type="button" id="askBtn" value="Ask Question">
        </div>
        <br>
        <div style="text-align:center">
            <span id="deck">
                <img src="img/cards/CardBack.jpg" alt="Card Back">
            </span><span id="focus_card"></span><br>
            <input type="button" value="Shuffle Deck" id="shufBtn">
            <input type="button" id="sigBtn" value="Pull Signifactor">
        </div>
    </div>
    <div>
        <!--Display the spread, let the user draw the cards (one by one?)-->
        <input type="button" id="laySpread" value="Lay Spread">
        <table>
            <tr>
                <td>1</td>
                <td id="pos3">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td id="pos6">4</td>
                <td id="pos012">5</td>
                <td id="pos5">6</td>
            </tr>
            <tr>
                <td>7</td>
                <td id="pos4">8</td>
                <td>9</td>
            </tr>
        </table>
    </div>
    <script>
        //Make our deck.
        const deck = new DECK();
        deck.getDeck();     //Call this so you can always draw cards from an unshuffled deck.
        
        //Define some variables for later use.
        let question;
        let asked;
        let spread = false;
        const askBtn = document.getElementById('askBtn');
        const shufBtn = document.getElementById('shufBtn');
        const sigBtn = document.getElementById('sigBtn');
        const pos012 = document.getElementById('pos012');
        const pos3 = document.getElementById('pos3');
        const pos4 = document.getElementById('pos4');
        const pos5 = document.getElementById('pos5');
        const pos6 = document.getElementById('pos6');
        const laySpread = document.getElementById('laySpread');

        //Clear the user entry, but store the question as a value.
        askBtn.addEventListener('click',()=>{
            question = document.getElementById('question');
            asked = question.value;
            question.value = '';
        });
        
        //Call the shuffle method when the "Shuffle" button is pressed.
        shufBtn.addEventListener('click',()=>{
            deck._deck = [];    //Empty this variable.
            deck.getDeck();     //Re-assemble the deck.
            deck.shuffle();     //Then shuffle it.
        });

        //Pull the focus card when that button is clicked.
        sigBtn.addEventListener('click',()=>{
            //Trumps do not have a "Suit" keypair and vice versa. Determine which to use.
            deck.suitTrumpM(0);
            //Call the IMG and dump it into the span based on the top card of the deck.
            pos012.innerHTML = '<img src="img/cards/'+deck._deck[0].Place+'-'+deck.suitTrump+'.jpg">';
            deck._deck.shift();
            console.log(deck._deck);

        });

        //Pull the cards needed for the Spread and dump them into the table.
        laySpread.addEventListener('click',()=>{
            spread = true;
            deck.suitTrumpM(3);
            pos3.innerHTML = '<img src="img/cards/'+deck._deck[3].Place+'-'+deck.suitTrump+'.jpg">';
            deck.suitTrumpM(4);
            pos4.innerHTML = '<img src="img/cards/'+deck._deck[4].Place+'-'+deck.suitTrump+'.jpg">';
            deck.suitTrumpM(5);
            pos5.innerHTML = '<img src="img/cards/'+deck._deck[5].Place+'-'+deck.suitTrump+'.jpg">';
            deck.suitTrumpM(6);
            pos6.innerHTML = '<img src="img/cards/'+deck._deck[6].Place+'-'+deck.suitTrump+'.jpg">';

        });
    </script>
</body>
</html>
